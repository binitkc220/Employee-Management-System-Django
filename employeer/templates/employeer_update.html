{% extends 'base.html' %}

{% block title %} Employeer Update Data {% endblock %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
   
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Employeer Update Data</h5>
            
          </div>
          <div class="modal-body">
  
            <div class="form-group">
              <label for="full_name">Full Name</label>
              <input type="text" class="form-control" name="full_name" value="{{emp.full_name}}">
            </div>
  
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" name="address" value="{{emp.address}}">
            </div>
  
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" value="{{emp.email}}">
            </div>
  
          </div>
          <div class="modal-footer">
            
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
  </form>

{% endblock %}
