{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <!-- Navbar-->
    <nav class=" navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #8a36d9;">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="navbar-brand" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/employee">Employee</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/employeer">Employeer</a>
                  </li>
                </ul>
                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <div class="btn-group">
                      <button type="button" class="btn btn-outline-warning dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Settings
                      </button>
                      <div class="dropdown-menu dropdown-menu-right">
                        <a href="#" class="dropdown-item">Account: {{user}}</a>
                        <a href="{% url 'user_logout' %}" class="dropdown-item" type="button">Logout</a>
                      </div>
                      {% else %}
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <div class="btn-group">
                            <a href="{% url 'user_register' %}" class="btn btn-outline-warning">Sign Up</a>
                          </div>
                          <div class="btn-group">
                            <a href="{% url 'user_login' %}" class="btn btn-outline-warning">Login</a>
                          </div>
                        </li>
                      </ul>
                      {% endif %}
                    </div>
                  </li>
                </ul>
    </nav>


  <!-- Main Section -->

  <!-- Content -->
  {% block content %}

  <!-- End the content -->
  {% endblock %}


  <!-- Footer Section -->
  <footer class="container-fluid text-center my-4">
    <a href="#myPage" title="To Top">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <p><a href="https://www.binitkc.com.np" target="_blank" Visit Mysite">www.binitkc.com.np</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
