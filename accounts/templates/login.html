{% extends 'base.html' %}

{% load static %}

{% block title %} User Login {% endblock %}

{% block content %}

<div class="containerfluid"
    style="background-image: url('{% static "city.jpg" %}'); background-size: cover,contain;background-repeat: no-repeat;">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="col d-flex justify-content-center">
            <div class="card text border-secondary mt-4 mb-3" style="width: 32rem;">
                <div class="card-header" style="background-color:#f5b342">
                    <h3 style="color:#2819fc;">User Login Form</h3>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="eg-yourname220">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Type your password">
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    <button type="submit" class="btn btn-success">Sign In</button>
                    <br>
                    <p>Don't Have an Account? <a href="{% url 'user_register' %} ">Sign Up</a> Instead..</p>
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
